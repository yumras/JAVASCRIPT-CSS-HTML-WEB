<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/Switch4.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Switch문 예제</h3>
    <table class="type08">
        <thead>
            <tr>
                <th scope="cols">설명</th>
                <th scope="cols">비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>switchExample-홀짝판별</td>
                <td>
                    <button onClick="defineNumber();">숫자 홀/짝 판별</button>
                </td>
            </tr>
            <tr>
                <td>switchExample-요일</td>
                <td>
                    <button onClick="getNameOfDay();">요일이름 가져오기</button>
                </td>
            </tr>
            <tr>
                <td>switchExample-요일</td>
                <td>
                    <button onClick="defineAge();">성인/미성년자 판별</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
