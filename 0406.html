<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        var today = new Date().getDay();

        switch (today) {
            case 0:
                today = '일요일';
                break;
            case 1:
                today = '월요일';
                break;
            case 2:
                today = '화요일';
                break;
            case 3:
                today = '수요일';
                break;
            case 4:
                today = '목요일';
                break;
            case 5:
                today = '금요일';
                break;
            case 6:
                today = '토요일';
                break;
            default:
                today = '판단불가';
                break;
        }
        alert(today);
    </script>
</head>

</body>
</html>
