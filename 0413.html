<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function check(message) {
            var i = 0;
            var sum = 0;

            while (1) {
                i++;
                sum += i;
                if (sum > 20) {
                    message();
                    break;
                }
            }
        }

        check(function () {
            alert('합이 20을 넘었습니다.');
        });


    </script>
</head>
